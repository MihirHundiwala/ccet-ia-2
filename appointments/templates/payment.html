<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" href="{{url_for('static',filename='images/Logo.png')}}" type="image/x-icon">

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!-- Bootstrap -->
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='./css/bootstrap.min.css') }}">
    <script src="{{url_for('static',filename='./js/bootstrap.bundle.min.js')}}"></script>

    <!-- Font-awesome -->
    <link rel="stylesheet" href="{{url_for('static',filename='./css/fontawesome.min.css')}}" />
    <script src="https://kit.fontawesome.com/555f71f953.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="{{url_for('Appointments.static',filename='./css/payment.css')}}" />

    <title>Payment</title>
</head>

<body>
    <div class="row justify-content-center">
        <div class="header-div">
            <img src="{{url_for('static',filename='images/Logo.png')}}" alt="">
            <h2>Payment Page</h2>
        </div>
    </div>

    <div class="main">
        <div class="message">{{msg}}</div>
        <h4 style="margin-bottom: 20px;">Proceed To Payment</h4>
        <form action="/verifytransaction" method="POST">
            <script src="https://checkout.razorpay.com/v1/checkout.js" data-key="rzp_test_8paloDZIStBTAV" data-amount="{{amount}}" data-currency="INR" data-order_id="{{orderid}}" data-buttontext="Pay with Razorpay" data-name="T-Space" data-image="./../../static/images/Logo.png"
                data-prefill.name="" data-prefill.email="" data-theme.color="#2196F3"></script>
            <input type="hidden" custom="Hidden Element" name="hidden">
            <input type="hidden" value="{{mid}}" name="mid">
        </form>
    </div>

    <script>
        if (window.history.replaceState) {
            window.history.replaceState(null, null, window.location.href);
        }
    </script>

</body>


</html>
